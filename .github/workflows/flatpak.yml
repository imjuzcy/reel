name: Flatpak

on:
    push:
        branches: [master, main]
    pull_request:
        branches: [master, main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v4

            - name: Install Flatpak and dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y flatpak flatpak-builder ostree
                  flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
                  flatpak --user install -y flathub org.gnome.Platform//48 org.gnome.Sdk//48 org.freedesktop.Sdk.Extension.rust-stable//24.08

            - name: Setup uv for Python dependency management
              run: |
                  curl -LsSf https://astral.sh/uv/install.sh | sh
                  echo "$HOME/.cargo/bin" >> $GITHUB_PATH

            - name: Build Flatpak
              run: ./scripts/build-flatpak.sh

            - name: Upload Flatpak bundle
              uses: actions/upload-artifact@v4
              with:
                  name: reel-flatpak
                  path: "reel-*.flatpak"
